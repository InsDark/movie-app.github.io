<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b8ffa0db99.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Great Movies</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="user-side">
        <img src="https://placeimg.com/80/80/people" alt="user-img"> <span>Hi, User</span>
      </div>
      <div class="user-options">
        <div class="user-collection">
          <h2>My Collection</h2>
          <h2>Trending Movies</h2>
          <h2>History</h2>
          <h2>New Movies</h2>
          <h2>Suscriptions</h2>
          <h2>Watch Later</h2>
        </div>
        <hr>
        <div class="app-collection">
          <h2>Recommendations</h2>
          <h2>Top Genres</h2>
        </div>
      </div>
    </div>
    <div class="navbar">
      <img src="img/logo-2.0.png" alt="logo">
      <form class="searcher">
        <input class='searchBox ' type="text" placeholder="Something to watch ...">
        <i class='fa fa-search'></i>
      </form>
    </div>
    <div class="main">
    </div>
    <script src="app.js"></script>
  </body>
</html>
